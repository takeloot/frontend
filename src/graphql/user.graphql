fragment RegularProfile on Profile {
  id
  provider
  serviceId
}

query me {
  me {
    id
    name
    role
    avatar
    tradeUrl
    profiles {
      ...RegularProfile
    }
  }
}

mutation logout {
  logout
}

mutation updateConnectionStatus {
  updateConnectionStatus
}

mutation updateMyTradeUrl($tradeUrl: String!) {
  updateMyTradeUrl(tradeUrl: $tradeUrl)
}
