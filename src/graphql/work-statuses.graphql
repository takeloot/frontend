fragment RegularWorkStatuses on WorkStatuses {
  isDepositDisabled
  isWithdrawalDisabled
  isSellDisabled
  isMaintenance
  isSteamProblems
  isFuckup
  isQiwiDisabled
  isTinkoffDisabled
}

query workStatuses {
  workStatuses {
    ...RegularWorkStatuses
  }
}

mutation toggleWorkStatus($status: UpdateWorkStatusesInput!) {
  toggleWorkStatus(status: $status) {
    ...RegularWorkStatuses
  }
}

subscription workStatusesUpdated {
  workStatusesUpdated {
    ...RegularWorkStatuses
  }
}
